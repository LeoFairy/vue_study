<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-once指令</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <button @click="n++">点我n+1</button>
      <h2>当前的n值: {{n}}</h2>
      <h2 v-once>初始化的n值: {{n}}</h2>
    </div>
    <script>
      new Vue({
        el: "#root",
        data: {
          n: 1,
        },
      });
    </script>
  </body>
</html>
