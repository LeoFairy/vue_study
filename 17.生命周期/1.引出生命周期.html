<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>引出生命周期</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- 等价于下面的<h2 :style="{opacity: opacity}">欢迎学习vue</h2> -->
      <h2 :style="{opacity}">欢迎学习vue</h2>
    </div>
    <script>
      new Vue({
        el: "#root",
        data: {
          opacity: 1,
        },
        methods: {},
        //vue完成模版的解析并把初始的真实的DOM元素放入页面后（挂载完毕）调用mounted
        mounted() {
          setInterval(() => {
            this.opacity -= 0.1;
            if (this.opacity <= 0) this.opacity = 1;
          }, 16);
        },
      });
      //通过外部的定时器实现（不推荐）
      /*       setInterval(() => {
        vm.opacity -= 0.1;
        if (vm.opacity <= 0) vm.opacity = 1;
      }, 16); */
    </script>
  </body>
</html>
