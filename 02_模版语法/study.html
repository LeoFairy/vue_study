<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>插值语法： {{name}}</h1>
      <hr />
      <h1>指令语法：</h1>
      <a v-bind:href="url">百度一下你就知道 </a>
      <a :href="url">百度一下你就知道 </a>
    </div>

    <script>
      new Vue({
        el: "#root",
        data: {
          name: "vue~",
          url: "https://www.baidu.com",
        },
      });
    </script>
  </body>
</html>
