<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key的原理</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!--遍历数组 -->
      <h2>人员列表</h2>
      <ul>
        <li v-for="(p,index) of people" :key="index">{{p.name}}-{{p.age}}</li>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#root",
        data: {
          people: [
            {
              id: "001",
              name: "张三",
              age: 18,
            },
            {
              id: "002",
              name: "李四",
              age: 19,
            },
            {
              id: "003",
              name: "王五",
              age: 20,
            },
          ],
        },
      });
    </script>
  </body>
</html>
