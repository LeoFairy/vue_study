    <title>列表过滤</title>
    <script src="../js/vue.js"></script>

    <div id="root">
      <h2>人员列表</h2>
      <input
        type="text"
        placeholder="请输入名字进行模糊筛选"
        v-model="keyWord"
      />
      <ul>
        <li v-for="(p,index) of filPeople" :key="index">
          {{p.name}}-{{p.age}}--{{p.sex}}
        </li>
      </ul>
    </div>

      //用computed实现
      new Vue({
        el: "#root",
        data: {
          keyWord: "",
          people: [
            {
              id: "001",
              name: "马冬梅",
              age: 18,
              sex: "女",
            },
            {
              id: "002",
              name: "周冬雨",
              age: 19,
              sex: "女",
            },
            {
              id: "003",
              name: "周杰伦",
              age: 20,
              sex: "男",
            },
            {
              id: "003",
              name: "温兆伦",
              age: 21,
              sex: "男",
            },
          ],
        },
        computed: {
          filPeople() {
            return this.people.filter((p) => {
              return p.name.indexOf(this.keyWord) !== -1;
            });
          },
        },
      });
    </script>
