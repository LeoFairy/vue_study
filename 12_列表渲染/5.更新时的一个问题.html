<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>更新时的一个问题</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>人员列表</h2>
      <button @click="updateMei">更新马冬梅信息</button>
      <ul>
        <li v-for="(p,index) of people" :key="p.id">
          {{p.name}}-{{p.age}}--{{p.sex}}
        </li>
      </ul>
    </div>
    <script>
      //用computed实现
      new Vue({
        el: "#root",
        data: {
          people: [
            {
              id: "001",
              name: "马冬梅",
              age: 30,
              sex: "女",
            },
            {
              id: "002",
              name: "周冬雨",
              age: 32,
              sex: "女",
            },
            {
              id: "003",
              name: "周杰伦",
              age: 20,
              sex: "男",
            },
            {
              id: "003",
              name: "温兆伦",
              age: 18,
              sex: "男",
            },
          ],
        },
        methods: {
          updateMei() {
            /* 起作用的：  这是对对象里面的属性 */
            /*      this.people[0].name = "马老师";
            this.people[0].age = 50;
            this.people[0].sex = "男"; */

            /*  不奏效，因为对数组中的数据进行更新时，一定要采用7种数组自带的方法去改变数组  */
            /*  this.people[0] = {
              id: "001",
              name: "马老师",
              age: "50",
              sex: "男",
            }; */
            this.people.splice(0, 1, {
              id: "001",
              name: "马老师",
              age: "50",
              sex: "男",
            });
          },
        },
      });
    </script>
  </body>
</html>
