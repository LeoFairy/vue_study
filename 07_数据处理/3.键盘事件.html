<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>键盘事件</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>欢迎来到{{name}}学习</h2>
      <input
        type="text"
        placeholder="按下回车提示输入"
        @keyup.enter="showInfo"
      />
    </div>
    <script>
      new Vue({
        el: "#root",
        data: {
          name: "vue",
        },
        methods: {
          showInfo(e) {
            // console.log(e.keycode);// 代表按键的编码
            // if (e.keycode !== 13) return;    如果按得不是回车， 就终止
            console.log(e.target.value);
          },
        },
      });
    </script>
  </body>
</html>
