<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件修饰符</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>欢迎来到{{name}}学习</h2>
      <a href="https://www.baidu.com" @click.prevent="showInfo">点我提示信息</a>
    </div>
    <script>
      new Vue({
        el: "#root",
        data: {
          name: "vue",
        },
        methods: {
          showInfo(e) {
            // e.preventDefault(); //阻止默认弹窗行为
            // e.stopPropagation();//阻止冒泡行为

            alert("同学你好");
          },
        },
      });
    </script>
  </body>
</html>
