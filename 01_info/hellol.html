<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初识vue</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>hello,{{name}}</h1>
    </div>

    <script>
      //创建vue实例  容器和实例只能一对一
      new Vue({
        el: "#root", // el用于指定当前vue实例为哪个容器服务， 值通常为css选择器字符串 id 用# class用.
        data: {
          //data 用于存储数据，供el所指定的容器去使用
          name: "vue~",
        },
      });
    </script>
  </body>
</html>
